<div class="panel panel-primary">
    <div class="panel-heading">
        <h4>Employee Details</h4>
    </div>
    <div class="panel-body">
       <div class="row">
          <div class="col-sm-4"><strong>Employee No:</strong></div>
          <div class="col-sm-7">{{employee.empno}}</div>   
       </div>
       <div class="row">
          <div class="col-sm-4"><strong>Name</strong></div>
          <div class="col-sm-7">{{employee.name}}</div>   
       </div>
        <div class="row">
          <div class="col-sm-4"><strong> LastName</strong></div>
          <div class="col-sm-7">{{employee.lastname}}</div>   
       </div>
        <div class="row">
          <div class="col-sm-4"><strong>Role</strong></div>
          <div class="col-sm-7">{{employee.designtion}}</div>   
       </div>
        <div class="row">
          <div class="col-sm-4"><strong>Address</strong></div>
          <div class="col-sm-7">{{employee.location}}</div>   
       </div>
         <div class="row">
          <div class="col-sm-4"><strong>Salary</strong></div>
          <div class="col-sm-7">{{employee.salary}}</div>   
       </div>
        
    </div>
    
</div>
