<html>

<head>
    <title>Calculator Program</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
        angular.module("myApp", []).controller("myController", function($scope){
            $scope.name= "raj gujarati",
            $scope.role= "UI DEVELOPER",
            $scope.salary= "8000"    
        });
       
    </script>
</head>

<body ng-app="myApp">
    <div ng-controller="myController">
        <p>Employee name: {{name | uppercase}}</p>
         <p>Employee role: {{role | lowercase}}</p>
         <p>Employee salary: {{salary | currency}}</p>
    </div>
    
</body>

</html>
