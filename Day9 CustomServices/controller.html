<html>
  <head>
     <title>dollar Convertor</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
     <script>
          var app = angular.module("myApp", [ ]);
          
         app.controller("myController", function($scope){
               $scope.convert = function(){
                   $scope.dollar;
                   
                   $scope.inrAmmount= $scope.dollar*66.89;
               }
                               
              });
           
     </script>
      
 </head>
  <body ng-app = "myApp">
      <div ng-controller="myController" >
          
        <p> Enter Dollar Ammount : <input type = "number" ng-model = "dollar" ng-change ="convert()"/></p>
        <p> You INR Ammount is: <span ng-bind ="inrAmmount"></span></p>  
          
      </div>
  </body>    

</html>
